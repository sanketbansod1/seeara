<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEEARA - A Story Yet to Unfold...</title>
<style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css');

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url('silk.jpg') center/cover no-repeat;
        animation: silkMove 15s ease-in-out infinite alternate;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Arial', sans-serif;
        text-align: center;
    }

    @keyframes silkMove {
        0% { background-position: center; }
        50% { background-position: 60% 40%; }
        100% { background-position: center; }
    }

    h1 {
        font-size: 3em;
        font-weight: 700;
        letter-spacing: 3px;
        margin: 0;
    }

    h2 {
        font-size: 1.5em;
        font-weight: 400;
        letter-spacing: 2px;
        margin-top: 10px;
    }

    .dots::after {
        content: '';
        animation: dotsAnim 2s steps(4, end) infinite;
    }

    @keyframes dotsAnim {
        0% { content: ''; }
        25% { content: '.'; }
        50% { content: '..'; }
        75% { content: '...'; }
        100% { content: ''; }
    }

    .social {
        margin-top: 25px;
    }

    .social a {
        color: white;
        font-size: 1.8em;
        margin: 0 15px;
        transition: 0.3s;
    }

    .social a:hover {
        color: #d4af37; /* Golden hover */
    }
</style>
</head>
<body>

    <h1>SEEARA</h1>
    <h2>A Story Yet to Unfold<span class="dots"></span></h2>

    <div class="social">
        <a href="https://www.instagram.com/seearaofficial?igsh=OXh6YW5oNzB5djFt" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/share/19NtuCUSk1/" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>

</body>
</html>
