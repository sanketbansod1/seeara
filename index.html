<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seeara</title>
  <style>
    body {
      background-color: #8B0000; /* Cherry red */
      color: #f5f5dc; /* Cream white */
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      font-size: 60px;
      margin: 0;
    }

    .dots {
      display: inline-block;
      font-size: 30px;
      margin-left: 10px;
    }

    .dots::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%   { content: ''; }
      25%  { content: '.'; }
      50%  { content: '..'; }
      75%  { content: '...'; }
      100% { content: ''; }
    }
  </style>
</head>
<body>
  <h1>Arriving Soon<span class="dots"></span></h1>
</body>
</html>
