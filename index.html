<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEEARA</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    /* Background with subtle animated silk-like shimmer */
    @keyframes shimmer {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a 25%, #1c1c1c 50%, #0a0a0a 75%);
      background-size: 200% 200%;
      animation: shimmer 8s linear infinite;
      color: #eee;
      overflow: hidden;
      text-align: center;
    }

    .container {
      backdrop-filter: blur(10px);
      background-color: rgba(0,0,0,0.5);
      padding: 3rem 4rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      max-width: 480px;
      width: 90%;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 0.2em;
      margin: 0 0 0.5rem 0;
      color: #f5f5f5;
      text-shadow: 0 0 10px #fff, 0 0 20px #bbb;
    }

    .tagline {
      font-size: 1.4rem;
      font-weight: 500;
      color: #ccc;
      margin-bottom: 2rem;
      font-style: italic;
      user-select: none;
    }

    /* Animate only the dots "..." */
    .dots {
      display: inline-block;
      width: 1.5em;
      text-align: left;
      animation: blinkDots 1.5s infinite;
    }

    @keyframes blinkDots {
      0%, 20% {
        color: transparent;
      }
      50%, 100% {
        color: #ccc;
      }
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 2rem;
      margin-top: 1rem;
    }

    .social-icons a {
      color: #eee;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SEEARA</h1>
    <div class="tagline">
      A story yet to Unfold<span class="dots">...</span>
    </div>
    <div class="social-icons">
      <a href="https://www.instagram.com/seearaofficial?igsh=OXh6YW5oNzB5djFt" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.facebook.com/share/19NtuCUSk1/" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
  </div>
</body>
</html>
