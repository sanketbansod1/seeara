<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seeara | Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .nav {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 30px;
      font-size: 14px;
      letter-spacing: 2px;
    }

    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #65041d, #000);
      overflow: hidden;
      z-index: -1;
    }

    .wave::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle at center, #ff0055, #00f2fe, #65041d);
      animation: wave 8s ease-in-out infinite;
      opacity: 0.08;
    }

    @keyframes wave {
      0% { transform: translate(-25%, -25%) scale(1); }
      50% { transform: translate(-20%, -20%) scale(1.3); }
      100% { transform: translate(-25%, -25%) scale(1); }
    }

    .main-text {
      text-align: center;
      z-index: 1;
    }

    .main-text h1 {
      font-size: 60px;
      letter-spacing: 8px;
      color: #fff;
    }

    .main-text h2 {
      font-size: 20px;
      margin-top: 10px;
      color: #ccc;
    }

    .dots::after {
      content: '';
      display: inline-block;
      width: 1ch;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }

    .socials {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
    }

    .socials a {
      color: white;
      text-decoration: none;
      font-size: 24px;
    }

  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="nav">
    <div>HOME</div>
    <div>SUBSCRIBE</div>
  </div>

  <div class="wave"></div>

  <div class="main-text">
    <h1>SEEARA</h1>
    <h2 class="dots">Arriving Soon</h2>
  </div>

  <div class="socials">
    <a href="https://www.instagram.com/seearaofficial?igsh=OXh6YW5oNzB5djFt" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/share/19NtuCUSk1/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
  </div>

    </div>
  </div>

</body>
</html>
