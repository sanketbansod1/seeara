<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seeara â€“ Arriving Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #65041d;
      color: #fdfdfd;
      font-family: 'Cormorant Garamond', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 72px;
      letter-spacing: 5px;
      text-transform: uppercase;
    }

    p {
      font-size: 22px;
      margin-top: 12px;
      position: relative;
      font-weight: normal;
      opacity: 0.9;
    }

    .dots::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% {
        content: '';
      }
      33% {
        content: '.';
      }
      66% {
        content: '..';
      }
      100% {
        content: '...';
      }
    }
  </style>
</head>
<body>
  <h1>Seeara</h1>
  <p class="dots">arriving soon</p>
</body>
</html>
