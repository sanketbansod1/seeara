<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seeara | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&family=Outfit:wght@400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background: #0a0010; /* deeper dark purple-black */
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: #fff;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255, 0, 85, 0.12), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(102, 51, 153, 0.18), transparent 50%);
    }

    /* Main heading with premium font and neon glow */
    .main-text h1 {
      font-family: 'Montserrat Alternates', sans-serif;
      font-weight: 600;
      font-size: 80px;
      letter-spacing: 14px;
      color: #ff33cc;
      text-transform: uppercase;
      text-shadow:
        0 0 8px #ff33cc,
        0 0 20px #ff33cc,
        0 0 30px #ff66ee,
        0 0 40px #ff66ee,
        0 0 60px #cc00ff,
        0 0 80px #cc00ff;
      user-select: none;
    }

    .nav {
      position: absolute;
      top: 30px;
      right: 50px;
      display: flex;
      gap: 40px;
      font-size: 14px;
      letter-spacing: 2px;
      z-index: 10;
      color: #aaa;
      user-select: none;
    }

    .main-text {
      text-align: center;
      z-index: 10;
    }

    .main-text h2 {
      font-size: 22px;
      color: #ccc;
      margin-top: 12px;
      font-weight: 400;
      font-style: italic;
      letter-spacing: 4px;
    }

    /* Animated dots for "Arriving Soon" */
    .dots::after {
      content: '';
      display: inline-block;
      width: 1ch;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }

    /* New story subtitle style */
    .main-text h3.story-text {
      font-family: 'Montserrat Alternates', sans-serif;
      font-weight: 400;
      font-size: 24px;
      color: #e0b0ff;
      margin-top: 14px;
      letter-spacing: 2px;
      font-style: italic;
      opacity: 0;
      animation: fadeInOut 6s ease-in-out infinite;
      user-select: none;
      display: inline-block;
    }

    .main-text h3.story-text .dots {
      animation: dots 1.5s steps(3, end) infinite;
      font-weight: 600;
      color: #ff66ee;
    }

    @keyframes fadeInOut {
      0%, 20%, 80%, 100% { opacity: 0; }
      40%, 60% { opacity: 1; }
    }

    .socials {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 30px;
      z-index: 10;
    }

    .socials a {
      color: #ff33cc;
      text-decoration: none;
      font-size: 30px;
      transition: transform 0.3s ease, color 0.3s ease;
      filter: drop-shadow(0 0 6px #ff33cc);
    }

    .socials a:hover {
      transform: scale(1.4);
      color: #ff99e6;
      filter: drop-shadow(0 0 14px #ff99e6);
    }

    /* === Neon animated wave background === */
    .wave-bg {
      position: absolute;
      bottom: -40px;
      left: 0;
      width: 110%;
      height: 180px;
      overflow: visible;
      z-index: 1;
      pointer-events: none;
      filter: drop-shadow(0 0 15px #cc00ff);
    }

    svg {
      width: 100%;
      height: 180px;
      animation: waveMotion 10s ease-in-out infinite;
      opacity: 0.9;
      filter: drop-shadow(0 0 15px #ff33cc);
    }

    .glow-wave {
      fill: none;
      stroke-width: 4;
      stroke-linejoin: round;
      stroke-linecap: round;
      animation: waveMotion 10s ease-in-out infinite;
      filter:
        drop-shadow(0 0 12px #ff33cc)
        drop-shadow(0 0 20px #cc00ff);
    }

    .glow-wave:nth-child(1) {
      stroke: url(#grad1);
      animation-delay: 0s;
      stroke-width: 3;
      opacity: 0.9;
    }

    .glow-wave:nth-child(2) {
      stroke: url(#grad2);
      animation-delay: 3.5s;
      stroke-width: 5;
      opacity: 0.7;
    }

    @keyframes waveMotion {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(-200px);
      }
    }
  </style>
</head>
<body>

  <div class="nav">
    <div>HOME</div>
    <div>SUBSCRIBE</div>
  </div>

  <div class="main-text">
    <h1>SEEARA</h1>
    <h2 class="dots">Arriving Soon</h2>
    <h3 class="story-text">A story yet to Unfold<span class="dots"></span></h3>
  </div>

  <div class="socials">
    <a href="https://www.instagram.com/seearaofficial?igsh=OXh6YW5oNzB5djFt" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/share/19NtuCUSk1/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
  </div>

  <!-- Neon Animated Waves -->
  <div class="wave-bg" aria-hidden="true">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#ff33cc" />
          <stop offset="50%" stop-color="#cc00ff" />
          <stop offset="100%" stop-color="#660066" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#ff66ee" />
          <stop offset="50%" stop-color="#ff33cc" />
          <stop offset="100%" stop-color="#cc00ff" />
        </linearGradient>
      </defs>
      <path class="glow-wave" d="M0,180 C360,280 1080,80 1440,180 L1440,320 L0,320 Z"></path>
      <path class="glow-wave" d="M0,150 C400,100 900,350 1440,150 L1440,320 L0,320 Z"></path>
    </svg>
  </div>

</body>
</html>
