<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEEARA | Arriving Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Fira+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #65041d;
      color: #fffaf0;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4.5rem;
      margin: 0;
      letter-spacing: 3px;
    }

    .subtitle {
      font-family: 'Fira Mono', monospace;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .dots::after {
      content: '';
      display: inline-block;
      width: 1em;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0%   { content: ''; }
      33%  { content: '.'; }
      66%  { content: '..'; }
      100% { content: '...'; }
    }

    .icons {
      margin-top: 40px;
    }

    .icons a {
      color: #fffaf0;
      font-size: 1.5rem;
      margin: 0 12px;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>SEEARA</h1>
  <div class="subtitle">
    arriving soon<span class="dots"></span>
  </div>

  <div class="icons">
    <a href="https://www.instagram.com/seearaofficial?igsh=OXh6YW5oNzB5djFt" href=" https://www.facebook.com/share/19dxqHJNb1/
class="fab fa-facebook"></i></a>
  </div>
</body>
</html>
