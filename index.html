<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seeara</title>
  <style>
    body {
      background-color: #8B0000; /* Cherry red */
      color: #f5f5dc; /* Cream white */
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    .brand {
      font-size: 70px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .coming-soon {
      font-size: 28px;
    }

    .dots::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%   { content: ''; }
      25%  { content: '.'; }
      50%  { content: '..'; }
      75%  { content: '...'; }
      100% { content: ''; }
    }
  </style>
</head>
<body>
  <div class="brand">Seeara</div>
  <div class="coming-soon">Arriving Soon<span class="dots"></span></div>
</body>
</html>
