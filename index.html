<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEEARA | Arriving Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Fira+Mono&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-a2cN8lCtbYlP8AI+l4wbYEnYi2ZgR91gE6aaQFFZibv5mCyiEkgDJJybTY6SHJKj2Hka+vZl0SgAKa0yj8uB9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Reset and body styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fffaf0;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Wavy animated background */
    .waves {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,0,150,0.1), transparent 70%), 
                  radial-gradient(circle, rgba(0,200,255,0.1), transparent 70%), 
                  radial-gradient(circle, rgba(0,255,150,0.1), transparent 70%);
      animation: moveWaves 12s linear infinite;
    }

    @keyframes moveWaves {
      0% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(-10%) translateY(-5%); }
      100% { transform: translateX(0) translateY(0); }
    }

    /* Heading and subtitle */
    h1 {
      font-size: 4.5rem;
      margin: 0;
      letter-spacing: 3px;
      z-index: 1;
    }

    .subtitle {
      font-family: 'Fira Mono', monospace;
      font-size: 1.2rem;
      margin-top: 10px;
      z-index: 1;
    }

    .dots::after {
      content: '';
      display: inline-block;
      width: 1em;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0%   { content: ''; }
      33%  { content: '.'; }
      66%  { content: '..'; }
      100% { content: '...'; }
    }

    /* Social Icons */
    .icons {
      margin-top: 40px;
      z-index: 1;
    }

    .icons a {
      color: #fffaf0;
      font-size: 1.8rem;
      margin: 0 12px;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="waves">
    <div class="wave"></div>
  </div>

  <h1>SEEARA</h1>
  <div class="subtitle">
    arriving soon<span class="dots"></span>
  </div>

  <div class="icons">
    <a href="https://www.instagram.com/seearaofficial?igsh=OXh6YW5oNzB5djFt" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com/share/19dxqHJNb1/" target="_blank">
      <i class="fab fa-facebook"></i>
    </a>
  </div>
</body>
</html>
