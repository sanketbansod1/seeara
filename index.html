<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seeara â€“ Arriving Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #000000;
      font-family: 'Cormorant Garamond', serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 64px;
      letter-spacing: 8px;
      text-transform: uppercase;
    }

    p {
      font-size: 24px;
      margin-top: 12px;
      opacity: 0.9;
    }

    .dots::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0%   { content: ''; }
      33%  { content: '.'; }
      66%  { content: '..'; }
      100% { content: '...'; }
    }

    /* Background Waves */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #ff005d55, #3200ff33, transparent);
      animation: moveWave 10s linear infinite;
      transform: rotate(25deg);
    }

    @keyframes moveWave {
      0% {
        transform: translateX(-25%) rotate(25deg);
      }
      100% {
        transform: translateX(25%) rotate(25deg);
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="wave"></div>
  </div>
  <div class="content">
    <h1>Seeara</h1>
    <p class="dots">Arriving soon</p>
  </div>
</body>
</html>
