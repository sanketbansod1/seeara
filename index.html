<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seeara | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;600&family=Unica+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a0000; /* Very dark cherry red base */
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: #fff;
      /* Velvet texture with subtle noise */
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255, 0, 85, 0.15), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 85, 0.2), transparent 50%);
    }

    /* Neon glow effect for main heading */
    .main-text h1 {
      font-family: 'Unica One', cursive;
      font-size: 70px;
      letter-spacing: 12px;
      color: #ff0055;
      text-shadow:
        0 0 5px #ff0055,
        0 0 10px #ff0055,
        0 0 20px #ff0055,
        0 0 40px #ff3399,
        0 0 80px #ff3399;
    }

    .nav {
      position: absolute;
      top: 30px;
      right: 50px;
      display: flex;
      gap: 40px;
      font-size: 14px;
      letter-spacing: 2px;
      z-index: 2;
      color: #aaa;
    }

    .main-text {
      text-align: center;
      z-index: 2;
    }

    .main-text h2 {
      font-size: 20px;
      color: #ccc;
      margin-top: 10px;
    }

    .dots::after {
      content: '';
      display: inline-block;
      width: 1ch;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }

    .socials {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .socials a {
      color: #ff0055;
      text-decoration: none;
      font-size: 28px;
      transition: transform 0.3s ease, color 0.3s ease;
      filter: drop-shadow(0 0 3px #ff0055);
    }

    .socials a:hover {
      transform: scale(1.3);
      color: #ff66aa;
      filter: drop-shadow(0 0 8px #ff66aa);
    }

    /* === SVG Wave Background === */
    .wave-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    svg {
      position: absolute;
      bottom: -60px;
      left: 0;
      width: 120%;
      height: auto;
      animation: waveMotion 12s ease-in-out infinite;
      filter: drop-shadow(0 0 10px #ff0055);
      opacity: 0.8;
    }

    .glow-wave {
      fill: none;
      stroke: url(#grad);
      stroke-width: 3;
      opacity: 0.8;
      filter: drop-shadow(0 0 10px #ff3399);
      animation: waveMotion 12s ease-in-out infinite;
    }

    @keyframes waveMotion {
      0% { transform: translateX(0); }
      50% { transform: translateX(-150px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="nav">
    <div>HOME</div>
    <div>SUBSCRIBE</div>
  </div>

  <div class="main-text">
    <h1>SEEARA</h1>
    <h2 class="dots">Arriving Soon</h2>
  </div>

  <div class="socials">
    <a href="https://www.instagram.com/seearaofficial?igsh=OXh6YW5oNzB5djFt" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/share/19NtuCUSk1/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
  </div>

  <!-- ðŸ”¥ SVG WAVE BACKGROUND -->
  <div class="wave-bg">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none" >
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#ff0055;" />
          <stop offset="50%" style="stop-color:#ff3399;" />
          <stop offset="100%" style="stop-color:#65041d;" />
        </linearGradient>
      </defs>
      <path class="glow-wave"
        d="M0,160 C360,280 1080,40 1440,160 L1440,320 L0,320 Z">
      </path>
    </svg>
  </div>

</body>
</html>
