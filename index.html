<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEEARA | Arriving Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #1a000d, #3c0022, #65041d, #30001a);
      color: #fffaf0;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      margin: 0;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .dots::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    .icons {
      margin-top: 25px;
    }

    .icons a {
      color: #fffaf0;
      margin: 0 12px;
      font-size: 1.8em;
      transition: transform 0.3s ease;
    }

    .icons a:hover {
      transform: scale(1.2);
      color: #ffcccc;
    }

    /* Animated particle dots */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particles span {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.3);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* SVG Wavy Background */
    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>

  <h1>SEEARA</h1>
  <p class="dots">Arriving Soon</p>

  <div class="icons">
    <a href="https://www.instagram.com/seearaofficial?igsh=OXh6YW5oNzB5djFt" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com/share/19dxqHJNb1/" target="_blank">
      <i class="fab fa-facebook"></i>
    </a>
  </div>

  <!-- Particle Dots -->
  <div class="particles">
    <!-- 40 particles -->
    <script>
      for(let i=0; i<40; i++) {
        const dot = document.createElement('span');
        dot.style.left = Math.random() * 100 + 'vw';
        dot.style.animationDelay = Math.random() * 10 + 's';
        dot.style.width = dot.style.height = (Math.random() * 4 + 4) + 'px';
        document.querySelector('.particles').appendChild(dot);
      }
    </script>
  </div>

  <!-- SVG Wave -->
  <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 150">
    <path fill="#450015" fill-opacity="1" d="M0,96L48,101.3C96,107,192,117,288,112C384,107,480,85,576,74.7C672,64,768,64,864,80C960,96,1056,128,1152,144C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
  </svg>

</body>
</html>
