<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seeara | Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .nav {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 30px;
      font-size: 14px;
      letter-spacing: 2px;
      z-index: 2;
    }

    /* ===== Animated Wave Background ===== */
    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 50%, #ff0055, #00f2fe, #65041d);
      animation: animateWave 20s ease-in-out infinite;
      opacity: 0.08;
      z-index: 0;
      transform: translate(-25%, -25%) scale(1);
    }

    @keyframes animateWave {
      0% { transform: translate(-25%, -25%) scale(1); }
      50% { transform: translate(-20%, -20%) scale(1.3); }
      100% { transform: translate(-25%, -25%) scale(1); }
    }

    .main-text {
      text-align: center;
      z-index: 2;
    }

    .main-text h1 {
      font-size: 60px;
      letter-spacing: 8px;
      color: #fff;
    }

    .main-text h2 {
      font-size: 20px;
      margin-top: 10px;
      color: #ccc;
    }

    .dots::after {
      content: '';
      display: inline-block;
      width: 1ch;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }

    .socials {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .socials a {
      color: white;
      text-decoration: none;
      font-size: 24px;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
    }
  </style>

  <!-- ✅ Working FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <!-- OR use this if you don’t have a kit -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>

  <div class="nav">
    <div>HOME</div>
    <div>SUBSCRIBE</div>
  </div>

  <div class="wave"></div>

  <div class="main-text">
    <h1>SEEARA</h1>
    <h2 class="dots">Arriving Soon</h2>
  </div>

  <div class="socials">
    <a href="https://instagram.com/your_insta_id" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/your_fb_id" target="_blank"><i class="fab fa-facebook-f"></i></a>
  </div>

</body>
</html>
